<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    </head>
    <body>
        <div class="section pong">

            <div class="pong-info-wrapper">
                <div class="pong-info">
                    <span class="uncommon">Uncommon Hacks</span>
                    <img class="logo" src="img/logo.svg"/>
                    <span class="date">February 10-11, 2018</span>
                    <span class="location">Polsky Exchange, UChicago</span>
                    <a class="register" href="">Register</a>
                </div>
            </div>
            <div>
                <div class="left_paddle"></div>
                <div class="ball"></div>
                <div class="right_paddle"></div>
            </div>
        </div>

        <div class="section pacman">
          
          <div class="pac">
            <div class="pac-person">
                <div class="pac-up"></div>
                <div class="pac-down"></div>
            </div>
          </div>

            <div class="pacfood pac-food-1"></div>
            <div class="pacfood pac-food-2"></div>
            <div class="pacfood pac-food-3"></div>
            <div class="pacfood pac-food-4"></div>
        </div>

        <div class="section snake">
            <div class="snake-game">
                <div id="s1" class="snake-body"></div>
                <div id="s2" class="snake-body"></div>
                <div id="s3" class="snake-body"></div>
                <div id="s4" class="snake-body"></div>
                <div id="s5" class="snake-body"></div>
                <div id="s6" class="snake-body"></div>
                <div id="s7" class="snake-body"></div>
                <div id="s8" class="snake-body"></div>
            </div>
        </div>

        <div class="section invaders">

        </div>
    </body>
</html>
